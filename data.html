<script>
function expandTinyUrl(url) {
    var exURL;
    var xhr = new XMLHttpRequest();
          xhr.open('HEAD', url, false);
          xhr.onreadystatechange = function() {
               if(xhr.readyState == 4) {
                   exURL = xhr.getResponseHeader('Location');
               }
          }
          xhr.send(null);
    return exURL
}
  
link=location.search.substr(1);
    alert(substr(link,0,4));
if (substr(link,0,4)=="http"){
  var ex=expandTinyUrl(decodeURIComponent(link));
    alert(ex);
    location.href=ex;
} else {
  location.href=decodeURIComponent(link);
}
</script>
