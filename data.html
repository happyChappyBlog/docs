<script>
function expandTinyUrl(url) {
    var exURL;
    var xhr = new XMLHttpRequest();
          xhr.open('HEAD', url, false);
          xhr.onreadystatechange = function() {
               if(xhr.readyState == 4) {
                   exURL = xhr.getResponseHeader('Location');
               }
          }
          xhr.send(null);
    return exURL
}
  
link=location.search.substr(1);
    alert(link & "\n" & link.substr(0,4));
if (link.substr(0,4)=="http"){
  var ex=decodeURIComponent(link);
    ex=decodeURIComponent(ex);
        alert(ex);
    ex=expandTinyUrl(decodeURIComponent(ex));
        alert(ex);
    location=ex;
} else {
  location=decodeURIComponent(link);
}
</script>
